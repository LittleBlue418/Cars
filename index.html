<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Add A Car</h2>
    <form id="enter_car">
        <div class="form-group">
            <label for="car_make">Make Of Car</label>
            <input id="car_make" class="form-control" type="text" required="true" placeholder="car make...">
        </div>
        <div class="form-group">
             <label for="car_color">Colour Of Car</label>
        <input id="car_color" class="form-control" type="text" required="true" placeholder="car colour...">
        </div>
        <div class="form-group">
            <label for="car_milage">Miles Driven</label>
        <input id="car_milage" class="form-control" type="number" required="true" placeholder="number of miles...">
        </div>
        <button  type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="info_box"></div>
    <h2><br>Delete A Car</h2>
    <form id="delete_car">
            <div class="form-group">
                <label for="car_id">ID number</label>
                <input id="car_id" class="form-control" type="text" required="true" placeholder="car id number...">
            </div>
            <button  type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="info_box2"></div>
    <h2><br>Cars In Stock:</h2>
    <div id="car_list">

    </div>
    <script src="script/script.js"></script>
</body>
</html>
